<div id="newUser" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="newUserLabel" aria-hidden="true">
	<form action="{{ url_for('lwp_users') }}" method="post" id="newUser" style="margin:0;">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
			<h3 id="newUserLabel">新建用户</h3>
		</div>
		<div class="modal-body">
			<div class="control-group">
				<div class="controls input-prepend">
					<span class="add-on"><i class="icon-user"></i></span>
					<input type="text" placeholder="用户名 (登录) *" pattern="[a-zA-Z0-9]{3,32}" name="username" required>

					<span class="add-on" style="margin-left:30px;"><i class="icon-user"></i></span>
					<input type="text" name="name" pattern="[a-z A-Z0-9]{3,32}" placeholder="名称">
				</div>
			</div>
			<div class="control-group">
				<div class="controls input-prepend">
					<span class="add-on"><i class="icon-lock"></i></span>
					<input type="password" name="password1" id="password1" placeholder="请输入密码 *" required>

					<span class="add-on" style="margin-left:30px;"><i class="icon-lock"></i></span>
					<input type="password" name="password2" placeholder="重新输入密码 *" required>
				</div>
			</div>
		</div>
		<div class="modal-footer">
			<div class="buttons-modal-footer">
				<input type="hidden" name="newUser" value="True">
				<button class="btn btn-small" data-dismiss="modal" aria-hidden="true">关闭</button>
				<button type="submit" class="btn btn-success modalbutton"><i class="icon-plus-sign icon-white"></i> 创建</button>
			</div>
		</div>
	</form>
</div>
